<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        h1 {
            text-align: center;
            color: #333;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s; /* Slide up and fade-in effect */
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s forwards 1s; /* Slide-in animation */
        }

        .contact-info div {
            text-align: center;
            transition: transform 0.3s ease-in-out; /* Smooth transform effect */
        }

        .contact-info i {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 0;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInUp 1s forwards 1.5s; /* Slide-up effect for form */
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #00d8ff; /* Focus effect */
            transform: scale(1.05); /* Slight zoom-in effect */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555; /* Hover effect for the button */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div>
                <a href="tel:+919828021205" title="Click to call">
                    <i class="fas fa-phone-alt"></i>
                </a>
                <p>+91 9828021205</p>
            </div>
            <div>
                <a href="mailto:thelotusinfosys@gmail.com">
            <i class="fas fa-envelope"></i>
        </a>
                <p>thelotusinfosys@gmail.com</p>
            </div>
            <div>
                <a href="https://maps.app.goo.gl/HgdFd53tfQoVNawHA" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <p>Hathi Babu Marg,<br>Bani Park</p>
            </div>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
